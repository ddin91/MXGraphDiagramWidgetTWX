<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello MxGraph fro Typescript!</title>
</head>

<body>

 
<!-- Creates a container for the sidebar -->
<div id="toolbarContainer"
style="position:relative;white-space:nowrap;overflow:hidden;top:0px;left:0px;max-height:24px;height:36px;right:0px;padding:6px;background-image:url('images/toolbar_bg.gif');">
</div>

<!-- Creates a container for the graph -->
<div id="graphContainer"
style="position:relative;overflow:hidden;width:321px;height:241px;background:url('../editors/images/grid.gif');cursor:default;">
</div>

<!-- Creates a container for the outline -->
<div id="outlineContainer"
style="position:absolute;overflow:hidden;top:36px;right:0px;width:200px;height:140px;background:transparent;border-style:solid;border-color:black;">
</div>

    <!-- Main -->
    <script src="./dist/bundle.js"></script>
</body>

</html>
